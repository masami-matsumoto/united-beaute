<body>
<div id="wrapper"> 
  <!-- ヘッダー -->
  <header class="header">
    <div class="header-logo">
      <h1> <a href="index.html"><img src="images/12cosme_logo_mask.png" alt="12cosme"/></a> </h1>
    </div>
    <div class="openbtn"><span></span><span></span></div>
    <nav id="g-nav">
      <div class="spheader"><a href="index.html"><img src="images/12cosme_logo_mask.png" alt=""/></a></div>
      <ul>
        <li><a href="http://shop.united-beaute.co.jp/">12 Cosme</a></li>
        <li><a href="http://shop.united-beaute.co.jp/view/category/all_items">All Item</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="company.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="l-content-expanded section contact">
    <header class="section-header">
      <h2 class="section-title">お問い合わせ</h2>
      <p class="section-subtitle freight">Contact</p>
    </header>
    <div class="l-content-fixed contact-area">
      <p>下記フォームより必要事項を記入いただきお問い合せください。<br>
        確認後、担当よりご返答いたします。</p>
      <div class="horizontal-form">
        <div class="horizontal-form__inner">
          <div class="input-box">
            <label for="name" class="label-area">お名前<span class="required">必須</span></label>
            <div class="input-area">
              <input type="text" name="name" required>
            </div>
          </div>
          <div class="input-box">
            <label for="kana" class="label-area">ふりがな<span class="required">必須</span></label>
            <div class="input-area">
              <input type="text" name="kana" required>
            </div>
          </div>
          <div class="input-box">
            <label for="company" class="label-area">会社名</label>
            <div class="input-area">
              <input type="text" name="company">
            </div>
          </div>
          <div class="input-box">
            <label for="" class="label-area">所属</label>
            <div class="input-area">
              <input type="text" name="">
            </div>
          </div>
          <div class="input-box">
            <label for="phone" class="label-area">電話番号<span class="required">必須</span></label>
            <div class="input-area">
              <input type="tel" name="phone" required>
            </div>
          </div>
          <div class="input-box">
            <label for="mail" class="label-area">メールアドレス<span class="required">必須</span></label>
            <div class="input-area">
              <input type="email" name="mail" required>
            </div>
          </div>
          <div class="input-box">
            <label for="address" class="label-area">ご住所</label>
            <div class="input-area">
              <input type="text" name="address">
            </div>
          </div>
          <div class="input-box">
            <label for="select" class="label-area">お問い合わせ種別<span class="required">必須</span></label>
            <div class="select-area">
              <div class="select-item">
                <input type="radio" name="select" id="select1">
                <label for="select1">セレクト1</label>
              </div>
              <div class="select-item">
                <input type="radio" name="select" id="select2">
                <label for="select2">セレクト2</label>
              </div>
              <div class="select-item">
                <input type="radio" name="select" id="select3">
                <label for="select3">セレクト3</label>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label for="content" class="label-area">ご相談内容<span class="required">必須</span></label>
            <div class="input-area">
              <textarea name="content" rows="6"></textarea>
            </div>
          </div>
          <div class="personal-box"> <a class="btn btn-accent2" href="privacy.html" target="_blank">個人情報の取扱いついて</a>
            <p>個人情報の取扱いにご同意いただけましたらチェックを入れてください。</p>
            <label for="checkbox">内容を確認したので同意する。</label>
            <input type="checkbox">
          </div>
          <div class="action-box">
            <button type="submit" class="btn btn-confirm">確認画面へ</button>
            <input class="btn-submit" type="submit" value="送信する">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- フッター -->
  <footer class="footer">
    <div class="footer-inner">
      <ul class="footer-menu">
        <li>ご利用ガイド</li>
        <li>会社概要</li>
        <li>お問い合わせ</li>
        <li>特定商取引法に基づく表記</li>
        <li>プライバシーポリシー</li>
      </ul>
      <div class="footer-copyrights">
        <p>Copyright © 12cosme All rights reserved.</p>
      </div>
    </div>
    <div class="footer-sns"> <img src="images/icon-instagram.svg" alt=""/></div>
    <p id="page-top"><a href="#">Top</a></p>
  </footer>
</div>
