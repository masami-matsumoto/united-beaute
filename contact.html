</header>
  <section class="l-content-expanded section">
    <header class="section-header">
      <h2 class="section-title">お問い合わせ</h2>
      <p class="section-subtitle">Contact</p>
    </header>
    <div class="l-content-fixed contact-area">
      <p>下記フォームより必要事項を記入いただきお問い合せください。<br>
        確認後、担当よりご返答いたします。</p>
      <div class="horizontal-form">
        <div class="horizontal-form__inner">
          <div class="input-box">
            <label for="name" class="label-area">お名前<span class="required">必須</span></label>
            <div class="input-area">
              <input type="text" name="name" required>
            </div>
          </div>
          <div class="input-box">
            <label for="kana" class="label-area">ふりがな<span class="required">必須</span></label>
            <div class="input-area">
              <input type="text" name="kana" required>
            </div>
          </div>
          <div class="input-box">
            <label for="company" class="label-area">会社名</label>
            <div class="input-area">
              <input type="text" name="company">
            </div>
          </div>
          <div class="input-box">
            <label for="" class="label-area">所属</label>
            <div class="input-area">
              <input type="text" name="">
            </div>
          </div>
          <div class="input-box">
            <label for="phone" class="label-area">電話番号<span class="required">必須</span></label>
            <div class="input-area">
              <input type="tel" name="phone" required>
            </div>
          </div>
          <div class="input-box">
            <label for="mail" class="label-area">メールアドレス<span class="required">必須</span></label>
            <div class="input-area">
              <input type="email" name="mail" required>
            </div>
          </div>
          <div class="input-box">
            <label for="address" class="label-area">ご住所</label>
            <div class="input-area">
              <input type="text" name="address">
            </div>
          </div>
          <div class="input-box">
            <label for="select" class="label-area">お問い合わせ種別<span class="required">必須</span></label>
            <div class="select-area">
              <div class="select-item">
                <input type="radio" name="select" id="select1">
                <label for="select1">セレクト1</label>
              </div>
              <div class="select-item">
                <input type="radio" name="select" id="select2">
                <label for="select2">セレクト2</label>
              </div>
              <div class="select-item">
                <input type="radio" name="select" id="select3">
                <label for="select3">セレクト3</label>
              </div>
            </div>
          </div>
          <div class="input-box">
            <label for="content" class="label-area">ご相談内容<span class="required">必須</span></label>
            <div class="input-area">
              <textarea name="content" rows="6"></textarea>
            </div>
          </div>
          <div class="personal-box"> <a class="btn btn-accent2" href="privacy.html" target="_blank">個人情報の取扱いついて</a>
            <p>個人情報の取扱いにご同意いただけましたらチェックを入れてください。</p>
            <label for="checkbox">内容を確認したので同意する。</label>
            <input type="checkbox">
          </div>
          <div class="action-box">
			  <button type="submit" class="btn btn-confirm">確認画面へ</button>
            <input class="btn-submit" type="submit" value="送信する">
			  
          </div>
        </div>
      </div>
    </div>
  </section>
